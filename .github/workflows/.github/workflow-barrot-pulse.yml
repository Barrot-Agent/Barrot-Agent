name: Barrot Pulse

on:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes (GitHub Actions can't do 5 seconds)
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  pulse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate pulse snapshot
        run: |
          mkdir -p memory-bundles/protocols
          echo "ðŸ“‚ Repo scan: $(date -u)" >> memory-bundles/outcome-relay.md
          echo "ðŸ”„ Ping-Pong cycle executed at $(date -u)" >> memory-bundles/outcome-relay.md
          echo "{\"protocols\": [\"Cross Reliance\",\"Cross Annex\",\"Cross Index\"]}" > memory-bundles/protocols/registry.json

      - name: Commit and push changes
        run: |
          git config --global user.name "Barrot-Agent"
          git config --global user.email "barrot@users.noreply.github.com"
          git add memory-bundles/outcome-relay.md memory-bundles/protocols/registry.json
          git commit -m "Barrot pulse snapshot at $(date -u)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.Barrot_Token }}@github.com/${{ github.repository }}.git HEAD:main
