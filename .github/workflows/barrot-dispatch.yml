name: Barrot Dispatch

on:
  repository_dispatch:
    types: [barrot-drop]

jobs:
  run-barrot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run Barrot bundle
        run: |
          echo "Executing bundle: ${{ github.event.client_payload.bundle }}"
          echo "Initiator: ${{ github.event.client_payload.initiator }}"
          echo "Timestamp: ${{ github.event.client_payload.timestamp }}"
