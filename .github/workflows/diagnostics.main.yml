name: Barrot Diagnostics

on:
  workflow_dispatch:

jobs:
  diag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Print context
        run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "Repo: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"

      - name: Git config check
        run: |
          git config --list
