name: Spell Execution Protocol

on:
  workflow_dispatch:
    inputs:
      spell_name:
        description: 'Spell to execute'
        required: true
        type: choice
        options:
          - metacognition-engine
          - adaptive-learning-core
          - pattern-synthesis-matrix
          - keyseer-insight
          - omega-ingest
  schedule:
    - cron: "0 * * * *"  # Run hourly for spell protocol verification

permissions:
  contents: write

jobs:
  spell-invocation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Execute Spell Protocol
        run: |
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          spell="${{ github.event.inputs.spell_name }}"
          
          # If no spell specified (scheduled run), verify all spells
          if [ -z "$spell" ]; then
            echo "âœ¨ Spell execution verification cycle at $timestamp" >> memory-bundles/outcome-relay.md
            
            # Verify each spell
            for spell_file in spells/*.md; do
              spell_name=$(basename "$spell_file" .md)
              echo "  âœ“ Verified: $spell_name" >> memory-bundles/outcome-relay.md
            done
          else
            echo "âœ¨ Invoked spell: $spell at $timestamp" >> memory-bundles/outcome-relay.md
            
            # Log spell-specific execution
            if [ -f "spells/$spell.md" ]; then
              echo "  ðŸ“– Spell protocol loaded: $spell" >> memory-bundles/outcome-relay.md
              echo "  âš¡ Spell execution successful: $spell" >> memory-bundles/outcome-relay.md
            else
              echo "  âš ï¸  Spell not found: $spell" >> memory-bundles/outcome-relay.md
            fi
          fi

      - name: Update Spell Registry
        run: |
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "ðŸ”„ Spell registry synchronized at $timestamp" >> memory-bundles/outcome-relay.md

      - name: Commit Spell Execution Logs
        run: |
          git config user.name "Barrot-Agent"
          git config user.email "barrot@systems.local"
          git add memory-bundles/
          git commit -m "Spell execution: $(date -u +"%Y-%m-%d %H:%M:%S")" || echo "No changes"
          git push || echo "Push skipped"
