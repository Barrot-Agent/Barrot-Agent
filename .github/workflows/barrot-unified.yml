name: Barrot Unified Pages Workflow

on:
  push:
    branches:
      - private-barrot-restore
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If your site folder is "site", run npm there
      - name: Install dependencies
        run: npm install
        working-directory: site

      - name: Build site
        run: npm run build
        working-directory: site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist   # adjust if your build output folder differs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
