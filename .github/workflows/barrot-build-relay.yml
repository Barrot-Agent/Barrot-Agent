name: Barrot Build Relay

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update Build Manifest Timestamp
        run: |
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Update only the timestamp in the existing manifest
          sed -i "s/timestamp: .*/timestamp: $timestamp/" build_manifest.yaml
          
          echo "ðŸ“¦ Build manifest updated at $timestamp" >> memory-bundles/outcome-relay.md

      - name: Log Ping-Pong Cycle
        run: |
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "ðŸ”„ Ping-Pong cycle executed at $timestamp" >> memory-bundles/outcome-relay.md
          echo "ðŸ“‚ Repo scan: $timestamp" >> memory-bundles/outcome-relay.md

      - name: Commit and Push Manifest
        run: |
          git config --global user.name "Barrot-Agent"
          git config --global user.email "barrot@systems.local"
          git add build_manifest.yaml memory-bundles/
          git commit -m "Update build manifest and ping-pong cycle"
          git push

