name: Barrot Build Relay

# Workflow Configuration Notes:
# - reasoning_engine: SHRM_v2
# - contradiction_harvesting: enabled
# - temporal_plasticity: enabled

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Generate Build Manifest
        run: |
          cat <<EOF > build_manifest.yaml
          build_signature: BNDL-V2
          timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          reasoning_engine: SHRM_v2
          rail_status:
            ingestion: active
            deployment: stable
            microagent: recursive
            prediction: evolving
            dashboard: publishing
            cognition: recursive
          EOF

      - name: Commit and Push Manifest
        run: |
          git config --global user.name "Barrot-Agent"
          git config --global user.email "barrot@systems.local"
          git add build_manifest.yaml
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ”„ Update build manifest [skip ci]"
            git push
          else
            echo "âœ… No changes to commit"
          fi

  publish-dashboard:
    runs-on: ubuntu-latest
    needs: update-manifest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Pull latest changes
        run: git pull origin main

      - name: Generate Dashboard HTML
        run: |
          mkdir -p dashboard-output
          echo "<html><head><title>Barrot Build Status</title><style>body{font-family:monospace;padding:20px;background:#0d1117;color:#c9d1d9}pre{background:#161b22;padding:15px;border-radius:6px}</style></head><body><h1>ðŸ¦œ Barrot Build Status</h1>" > dashboard-output/index.html
          echo "<pre>" >> dashboard-output/index.html
          cat build_manifest.yaml >> dashboard-output/index.html
          echo "</pre></body></html>" >> dashboard-output/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dashboard-output
          force_orphan: true
