name: Barrot Repo Cleanup

on:
  workflow_dispatch:   # run manually
  schedule:
    - cron: "0 0 * * 0"   # run weekly on Sunday at midnight

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Remove old bundles (keep last 10)
        run: |
          mkdir -p Barrot-Bundles
          if [ "$(ls -A Barrot-Bundles 2>/dev/null)" ]; then
            ls -t Barrot-Bundles | tail -n +11 | xargs -I {} rm -f Barrot-Bundles/{} || true
          fi

      - name: Remove temp files
        run: |
          rm -rf tmp/ *.log *.cache 2>/dev/null || true

      - name: Commit cleanup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ§¹ Repo cleanup by Barrot"
            git push
          else
            echo "âœ… Nothing to clean"
          fi
