# Barrot-Agent Universal Ingestion Configuration
# Maximum Ingestion Scope: All Applicable Data
# Version: 1.0.0
# Last Updated: 2026-01-05T06:00:00Z

ingestion_metadata:
  version: "1.0.0"
  scope: "maximum"
  total_sources: 100+
  categories: 15
  update_frequency: "continuous"
  
global_settings:
  rate_limiting:
    enabled: true
    default_requests_per_minute: 10
    burst_limit: 50
  ethics:
    respect_robots_txt: true
    copyright_compliance: true
    attribution_tracking: true
  storage:
    compression: true
    tiered_storage: true
    max_volume_gb: 1000
  quality:
    min_relevance_score: 0.7
    min_authority_score: 0.6
    enable_deduplication: true

